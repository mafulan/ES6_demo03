<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function* fib(){
        var a = 0,b = 1,c=1
        for(;1;){
            yield a;
            a = b;
            b = c;
            c = a + b;
        }
    }
    var f = fib();
    var i = 0;
    for(var x of f){
        console.log(x);
        i++;
        if(i==5){
            break;
        }
    }
    </script>
</body>
</html>
